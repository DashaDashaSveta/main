<!doctype html>
<html>
    <head>
        <title>Playground</title>
        <meta charset='utf-8' />
    </head>
    <body>
	<h2> Игоровое поле </h2>
    <canvas id='example'>Playground</canvas>
		<script type="text/javascript" src="random_color_generator.js"></script>
        <script>
            var example = document.getElementById("example"),
			    ctx     = example.getContext('2d');
			example.width  = 4600;
            example.height = 4600;
			var radius = 50;
			var polyrad = 8;
			ctx.beginPath();
			ctx.fillStyle = "#C5CCFA";
			ctx.arc(100, 100, radius, 0, Math.PI * 2, true);
			ctx.fill();
			ctx.closePath();
            for (i = 0; i < 10; i += 2)
                for (j = 0; j < 10; j += 2) {
					
						ctx.beginPath();
						ctx.fillStyle = "#C5CCFA";
						ctx.arc(100 + radius*i, 100 + radius*j, radius, 0, Math.PI * 2, true);
						ctx.fillText("Zibri", 100 + radius*i, 100 + radius*j);
						ctx.fill();
						ctx.closePath();
					
				}
        </script>
    </body>
</html>
